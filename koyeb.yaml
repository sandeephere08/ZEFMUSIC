name: zefmusic
service:
  name: zefmusic
  type: web
  ports:
    - port: 8080
      protocol: http
  routes:
    - path: /
      protocol: http
  env:
    - name: BOT_TOKEN
      value: "{{.env.BOT_TOKEN}}"
    - name: MONGO_DB_URI
      value: "{{.env.MONGO_DB_URI}}"
    - name: API_ID
      value: "{{.env.API_ID}}"
    - name: API_HASH
      value: "{{.env.API_HASH}}"
    - name: BOT_USERNAME
      value: "{{.env.BOT_USERNAME}}"
    - name: OWNER_ID
      value: "{{.env.OWNER_ID}}"
  scale:
    min: 1
    max: 1
  resources:
    cpu: 0.1
    memory: 512Mi
  build:
    builder: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m ZEFMUSIC 